<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キューブの3D迷路 - アカウント削除方法</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            line-height: 1.6;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>キューブの3D迷路」アプリのアカウント削除方法</h1>
    <h2>手順</h2>
    <ul>
        <li>「キューブの3D迷路」アプリを開く。</li>
        <li>タイトル画面からホーム画面に遷移する。</li>
        <li>ホーム画面の「メニュー」ボタンをクリックし、メニュー画面に遷移する。</li>
        <li>メニュー画面の「アカウント削除」ボタンをクリックする。</li>
        <li>アカウント削除ダイアログの「アカウント削除」ボタンをクリックする。</li>
        <li>アカウント削除完了ダイアログのチェックボタンをクリックして再起動する。</li>
        <li>アカウント削除が完了です。</li>
    </ul>
</body>
</html>
